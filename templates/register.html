  <head>

      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/static/css/main.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="icon" href="/static/images/tabicon.png" type="image/x-icon" />
    <title>Register</title>
  </head>
  <body>
    <!-- nav bar starts -->
    <nav class="navbar navbar-expand-lg fixed-top bgcolor">
      <div class="container">
        <a href="/" class="navbar-brand"
          ><img src="/static/images/tabicon.png" alt="yogi"
        /></a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ml-lg-auto">
            <li class="nav-item">

            <li class="nav-item">
              <a href="/team" class="nav-link smoothScroll">Our Team</a>
            </li>

           

            <li class="nav-item">
              <a href="/SignUp" class="nav-link smoothScroll">Join Us</a>
            </li>
            <!-- <li class="nav-item">
              <a href="/body" class="nav-link smoothScroll">BodyBits</a>
            </li> -->
          </ul>
        </div>
      </div>
    </nav>
    <!-- navbar ends -->
    <!------------- Chatbot --------------->
    <script type="text/javascript">
      (function (d, m) {
        var kommunicateSettings = {
          appId: "35d17e8f169a7ad1594bc112aa3f7e5de",
          popupWidget: true,
          automaticChatOpenOnNavigation: true,
        };
        var s = document.createElement("script");
        s.type = "text/javascript";
        s.async = true;
        s.src = "https://widget.kommunicate.io/v2/kommunicate.app";
        var h = document.getElementsByTagName("head")[0];
        h.appendChild(s);
        window.kommunicate = m;
        m._globals = kommunicateSettings;
      })(document, window.kommunicate || {});
      /* NOTE : Use web server to view HTML files as real-time update will not work if you directly open the HTML file in the browser. */
    </script>
    <!-- Chatbot Ends -->

    <div class="container-form" style="max-width: 500px">
      <h2>Registration</h2>
      <form action="{{ url_for('register') }}" method="post">
        {% if message is defined and message %}
        <div class="alert alert-warning">{{ message }}</div>
        {% endif %}
        <div class="mb-4">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="Enter name"
            name="name"
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter email"
            name="email"
          />
        </div>
        <br />
        <label for="pwd" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Enter password"
          name="pswd"
        />
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Check me out</label
          >
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
        <p class="bottom">
          Already have an account?
          <a class="bottom" href="{{url_for('login')}}"> Login here</a>
        </p>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

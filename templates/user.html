<html>
  <head>

    />
    <link rel="stylesheet" href="/static/css/main.css" />

  <body>
    <div

      <!-- nav bar starts -->

          <a href="/" class="navbar-brand"

            <ul class="navbar-nav ml-lg-auto">
              <li class="nav-item">
                <a href="/user" class="nav-link smoothScroll">Home</a>
              </li>

              <li class="nav-item">
                <a href="/about" class="nav-link smoothScroll">About</a>
              </li>

              <li class="nav-item">
                <a href="/team" class="nav-link smoothScroll">Our Team</a>
              </li>

              <li class="nav-item">
                <a href="/body" class="nav-link smoothScroll">BodyBits</a>
              </li>
            </ul>

            <div class="navbar-text ml-auto">
              <div class="row align-items-center">
                <div class="col-sm-6">
                  <strong>{{session.name}}</strong>
                </div>
                <div class="col-sm-6 text-right">
                  <a href="{{ url_for('logout') }}"> Logout</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <!-- navbar ends -->
      <!------------- Chatbot --------------->
      <script type="text/javascript">
        (function (d, m) {
          var kommunicateSettings = {
            appId: "35d17e8f169a7ad1594bc112aa3f7e5de",
            popupWidget: true,
            automaticChatOpenOnNavigation: true,
          };
          var s = document.createElement("script");
          s.type = "text/javascript";
          s.async = true;
          s.src = "https://widget.kommunicate.io/v2/kommunicate.app";
          var h = document.getElementsByTagName("head")[0];
          h.appendChild(s);
          window.kommunicate = m;
          m._globals = kommunicateSettings;
        })(document, window.kommunicate || {});
        /* NOTE : Use web server to view HTML files as real-time update will not work if you directly open the HTML file in the browser. */
      </script>
      <!-- Chatbot Ends -->

      <div class="content">
        <h1>YOGI</h1>
        <a href="/about">Explore</a>
      </div>
    </div>

    <div class="row">
      <h2>Welcome</h2>
    </div>

    <script>
      const nav = document.querySelector("nav");

      window.addEventListener("scroll", () => {
        if (window.scrollY >= 50) {
          nav.classList.add("active_nav");
        } else {
          nav.classList.remove("active_nav");
        }
      });
    </script>

          </li>
          <li>

          </li>

        <p><span></span></p>
      </div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/images/tabicon.png" type="image/x-icon">
    
    <title>BodyBits</title>
    <style>
    /* Style for the blur page */
.blur-page {
  filter: blur(5px); /* Add blur effect */
}

/* Style for the login popup */
.login-popup {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 9999;
  padding: 20px 50px 20px 20px; /* add padding to the right */
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
  background-color: rgba(1, 1, 1, 0.5);
  color: aliceblue;

}

.login-popup * {
  cursor: default;
}

/* Style for the login form inside the popup */

.login-popup form {
  display: flex;
  flex-direction: column;
}

.login-popup form label {
  margin-bottom: 10px;
}

.login-popup form input[type="text"],
.login-popup form input[type="password"] {
  padding: 10px;
  margin-bottom: 20px;
  border: 2px solid rgb(252, 252, 252);
  width: 100%;
}

.login-popup form input[type="text"]:focus,
.login-popup form input[type="password"]:focus {
  border-color: rgb(252, 252, 252);
}

.login-popup form button {
  padding: 10px;
  background-color: #0080ff;
  color: white;
  border: none;
  cursor: pointer;
  justify-content: center;
}

.container form {
  margin: 10px;
  padding-bottom: 15px;

}

.container h2 {
  padding: 15px;
  text-align: center;
  text-shadow: 1px 1px 2px rgb(11, 11, 11), 0 0 1em rgb(13, 13, 33),
    0 0 0.2em rgb(210, 210, 219);
}

.container input[type="text"],
.container input[type="password"],
.container input[type="email"] {
  padding: 10px;
  margin: 0 auto; /* add this line */
  border: 2px solid rgb(252, 252, 252);
  width: 100%;
  display: block; /* add this line */
}

.container input[type="text"]:focus,
.container input[type="password"]:focus,
.container input[type="email"]:focus {
  border-color: rgb(252, 252, 252);
}

.container button {
  padding: 10px;
  background-color: #0080ff;
  color: white;
  border: none;
  cursor: pointer;
 margin-left: 8%;


}
.blur-image {
  display: block;
  margin: auto;
  max-width: 100%;
  max-height: 100%;
  overflow: hidden;
}
@media screen and (max-width: 768px) {
  .login-popup {
    padding: 20px;
  }
  .container input[type="text"],
  .container input[type="password"],
  .container input[type="email"] {
    width: 90%;
  }
}


    </style>
</head>
<body>
    <!-- The page that will be blurred when the login popup is open -->
<div class="blur-page">
   <img class="blur-image" src="/static/images/bodyimage.jpeg" alt="bodyimage">

  </div>
  
  <!-- The login popup -->
  <div class="login-popup">
  
        <div class="container" style="max-width: 500px">
            <h2>User Login</h2>
            <form action="{{ url_for('login') }}" method="post">
              {% if message is defined and message %}
              <div class="alert alert-warning">{{ message }}</div>
              {% endif %}
              <div class="mb-4">
                <label for="name" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  placeholder="Enter name"
                  name="name"
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="Enter email"
                  name="email"
                />
              </div>
              <div class="mb-3">
                <br />
                <label for="pwd" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  placeholder="Enter password"
                  name="pswd"
                />
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
              <p class="bottom">
                Don't have an account?
                <a class="bottom" href="{{url_for('register')}}"> Register here</a>
              </p>
            </form>
            <script
              src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
              integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
              crossorigin="anonymous"
            ></script>
          </div>
         
  </div>
  
  
  <script>
 const blurPage = document.querySelector('.blur-page');
const loginPopup = document.querySelector('.login-popup');
const loginForm = document.querySelector('.login-popup form');
const nameInput = document.querySelector('#name');
const emailInput = document.querySelector('#email');
const passwordInput = document.querySelector('#password');
const loginButton = document.querySelector('.btn-primary');

// Function to show the login popup and blur the background
function showLoginPopup() {
  blurPage.classList.add('blur-effect');
  loginPopup.classList.add('show');
}

// Function to hide the login popup and remove the blur effect
function hideLoginPopup() {
  blurPage.classList.remove('blur-effect');
  loginPopup.classList.remove('show');
}

// Event listener to show the login popup when the user clicks on the login button
loginButton.addEventListener('click', function(event) {
  if (nameInput.value.trim() === '' || emailInput.value.trim() === '' || passwordInput.value.trim() === '') {
    alert('Please fill in all the input fields');
    event.preventDefault();
  } else {
    hideLoginPopup(); // Hide the login popup after the user has logged in
  }
});

  </script>
</body>
</html>
